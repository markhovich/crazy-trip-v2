<h2>Envoie moi un message</h2>
<div class="col-md-6 mx-auto mt-5">
    <form [hidden]="submitted" [formGroup]="contactForm" (ngSubmit)="onSubmitForm()"> 
        <div *ngIf="!currentUser"> 
            <div class="form-group">
                <label for="pseudo">Adresse Email</label>
                <input type="email" class="form-control" 
                id="email" formControlName="email" required>
            </div>
            
            <div *ngIf="email.invalid && submitted"
            class="alert alert-danger">
            
                <div *ngIf="email.errors.required">
                    L'email est obligatoire pour envoyer un message.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="content">Message</label>
            <textarea class="form-control" id="content" name="content"
            rows="10" formControlName="content" required></textarea>
        </div>
        
        <div *ngIf="content.invalid && submitted"
        class="alert alert-danger">
        
            <div *ngIf="content.errors.required">
                Il faut mettre un message sinon ça ne sert à rien
            </div>
        </div>

        <button class="btn btn-primary">Envoyer</button>
    </form>

    <div *ngIf="success" class="alert alert-success mt-2">
        {{success.title}}
    </div>
</div>
