<h2>Authentification</h2>
<form class="col-md-6 container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Entre ton nom</label>
        <input type="text" formControlName="username" class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Le nom est requis pour se connecter</div>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Et ton mot de passe</label>
        <input type="password" formControlName="password" class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Le mot de passe est requis pour se connecter</div>
        </div>
    </div>

    <div *ngIf="error" class="alert-danger alert">
        {{error}}
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Se Connecter
        </button>
        <a routerLink="/register" class="btn btn-link">Inscription</a>
    </div>
</form>
