<h2>Authentification</h2>
<main class="container row mb-5">
    <div class="col-md-6 left-panel">
        <img src="./assets/images/mont-dore-2.jpg" alt="">
        <div class="logo-container">
            <img src="./assets/images/icons/agave.png" alt="">
        </div>
    </div>

    <div class="col-md-6 right-panel">
        <form id="login-form" class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Entre ton nom</label>
                <input type="text" formControlName="username" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Le nom est requis pour se connecter</div>
                </div>
            </div>
        
            <div class="form-group">
                <label for="password">Et ton mot de passe</label>
                <input type="password" formControlName="password" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Le mot de passe est requis pour se connecter</div>
                </div>
            </div>
        
            <div *ngIf="error" class="alert-danger alert">
                {{error}}
            </div>
            <div class="form-group mt-4">
                <button [disabled]="loading" class="btn btn-block btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Se Connecter
                </button>
            </div>
        </form>
        <small>Tu n'as pas encore de compte ? <a routerLink="/register">Inscris-toi</a></small>
    </div>
</main>
