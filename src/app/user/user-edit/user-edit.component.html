<h1>Espace personnel de {{name}}</h1>
<div class="container row z-flex mt-3">
    <div class="avatar col-md-2 mr-2">
        <img src="./assets/images/icons/smile.png" alt="">
    </div>
    <table class="table col-md-6">
        <thead class="thead-dark">
            <tr>
                <th colspan="2">Informations</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>Adresse Email</td>
                <td>
                    <input type="text" [value]="user.email">
                </td>
               
            </tr>            
            <tr>
                <td>Mot de passe</td>
                <td>
                    <input type="password" [(value)]="user.password">
                </td>
            </tr>
            
            <tr>
                <td>Pays</td>
                <td>A venir</td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>A venir</td>
            </tr>
            <tr>
                <td>Rôle</td>
                <td>{{user.role}}</td>
            </tr>
            <tr>
                <td>Date d'inscription</td>
                <td>{{user.created | date: 'dd/MM/yyyy'}}</td>
            </tr>
            <tr>
                <td>Commentaires laissés</td>
                <td>A venir</td>
            </tr>
            <button class="btn btn-primary" (click)="onClick()">Modifier</button>
            <button class="btn" routerLink="/admin">Retour</button>
        </tbody>
    </table>
</div>
