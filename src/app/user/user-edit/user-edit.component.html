<h1>Espace personnel de {{name}}</h1>
<div *ngIf="user" class="container row z-flex mt-3">
    <div class="avatar col-md-2 mr-2">
        <img src="./assets/images/icons/smile.png" alt="">
    </div>
    <table class="table col-md-6">
        <thead class="thead-dark">
            <tr>
                <th colspan="3">Informations</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>Adresse Email</td>
                <td id="user-email" class="plain">
                    <input type="text" [value]="user.email">
                </td>
               <td>
                   <button class="btn btn-warning" (click)="update($event)">Modifier</button>
               </td>
            </tr>            
            <tr>
                <td>Mot de passe</td>
                <td id="user-password" class="plain">
                    {{user.password}}
                </td>
                <td>
                    <button class="btn btn-warning">Modifier</button>
                </td>
            </tr>
            
            <tr>
                <td>Pays</td>
                <td>A venir</td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>A venir</td>
            </tr>
            <tr>
                <td>Rôle</td>
                <td>{{user.role}}</td>
            </tr>
            <tr>
                <td>Date d'inscription</td>
                <td>{{user.created | date: 'dd/MM/yyyy'}}</td>
            </tr>
            <tr>
                <td>Commentaires laissés</td>
                <td>A venir</td>
            </tr>
            <button class="btn btn-primary" (click)="onClick()">Modifier</button>
            <button class="btn" routerLink="/user-list">Retour</button>
        </tbody>
    </table>
</div>
