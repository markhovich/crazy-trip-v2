<button *ngIf="currentUser && currentUser.role == 2" routerLink="/articles-add" class="btn btn-primary">Ajouter Article</button>

<app-article-search (results)="displaySearch($event)"></app-article-search>

<div *ngIf="message" class="alert alert-info">{{message}}</div>
<h2 *ngIf="articles">Les {{articles.length}} Articles</h2>
<div class="row">
    <div class="col-md-4" *ngFor="let article of articles; let i = index">
        
        <a [routerLink]="['/articles', article.id]">
            <img [src]="images[i]" class="card-img-top" alt="Image">
        </a>
        <div class="card-body">
            <div class="card-inner-body">
                <div class="blur">
                    
                </div>
                <div class="card-title">
                    <h5 class="">{{article.title}}</h5>
                    <div *ngFor="let category of article.categories" class="badge badge-info mr-1">
                        {{category.name}}
                    </div>
                </div>
                
                <p class="card-text">{{article.content}}...</p>
            </div>
            
            <div class="card-buttons d-flex justify-content-between">
                <button *ngIf="currentUser && currentUser.role == 2" [routerLink]="['/articles-edit', article.id]" 
                class="btn btn-warning" >Modifier</button>
                
                <button [routerLink]="['/articles', article.id]" 
                class="btn btn-primary" >Lire la suite</button>
            </div>
        </div>
    </div>
</div>
